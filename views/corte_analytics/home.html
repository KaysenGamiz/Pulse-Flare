<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulse-Flare • HCorte Analytics</title>
  <!-- Estilos compartidos y específicos -->
  <link rel="stylesheet" href="/stylesheets/app_selector/styles.css">
  <link rel="stylesheet" href="/stylesheets/corte_analytics/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
   <script src="https://kit.fontawesome.com/d2e289d787.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAVBAR compartido -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fas fa-bolt me-2"></i> Pulse-Flare
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"><i class="fas fa-user me-1"></i> Bienvenido, <span id="username"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER homogéneo -->
  <div class="page-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="page-title"><i class="fas fa-chart-line me-2"></i>HCorte Analytics</h1>
          <p class="page-subtitle">Panel de análisis de cortes y ventas</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <main class="row g-3">
      <!-- Gráfica de líneas -->
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-body d-flex flex-wrap justify-content-between">
            <div class="me-2 mb-2">
              <label for="lineChartStartDate" class="form-label">Inicio (Líneas):</label>
              <input type="date" id="lineChartStartDate" class="form-control"/>
            </div>
            <div class="me-2 mb-2">
              <label for="lineChartEndDate" class="form-label">Fin (Líneas):</label>
              <input type="date" id="lineChartEndDate" class="form-control"/>
            </div>
            <button class="btn btn-primary mb-2">Aplicar Filtros</button>
          </div>
        </div>
        <div class="card mb-4">
          <canvas id="acumulados"></canvas>
        </div>
      </div>

      <!-- Gráfica de pastel -->
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-end">
            <div>
              <label for="dateInput" class="form-label">Mes (Pastel):</label>
              <input type="month" id="dateInput" class="form-control"/>
            </div>
            <button class="btn btn-primary" id="sendDate">Aplicar</button>
          </div>
        </div>
        <div class="card mb-4">
          <canvas id="pastel"></canvas>
        </div>
      </div>

      <!-- Gráfica de barras por semana -->
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="section-title"><i class="fas fa-calendar-week me-2"></i>Venta por día de la semana</h2>
            <div class="d-flex align-items-center mb-3">
              <div class="me-3">
                <label for="weekSelector" class="form-label">Seleccionar día:</label>
                <input type="date" id="weekSelector" class="form-control"/>
              </div>
              <button class="btn btn-primary" id="applyWeekFilter">Aplicar</button>
            </div>
            <canvas id="barChartWeek" class="chart-size"></canvas>
          </div>
        </div>
      </div>

      <!-- Sección de análisis -->
      <div class="col-12">
        <div class="card mb-5">
          <div class="card-body">
            <h2 class="card-title">Información sobre los datos</h2>
            <div id="gpt-analysis">{{ gpt_analysis|safe }}</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts (la lógica no cambia) -->
  <script type="module" src="/scripts/corte_analytics/domcontent.js"></script>
  <script src="/scripts/corte_analytics/utils.js"></script>
  <script src="/scripts/corte_analytics/calendar.js"></script>
  <script src="/scripts/corte_analytics/graficaLineas.js"></script>
  <script src="/scripts/corte_analytics/graficaPastel.js"></script>
  <script src="/scripts/corte_analytics/graficaBarras.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
