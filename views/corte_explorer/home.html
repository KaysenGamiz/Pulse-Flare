<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Cortes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/corte_explorer/style.css">
    <script src="https://kit.fontawesome.com/d2e289d787.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pulse-Flare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="navbarDropdownMenuLink" role="button" aria-expanded="false">
                            Bienvenido, <span id="username"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="/">Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/login/logout">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="padding-top: 2%;">
        <h1>Información de Cortes</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <h6>Buscar por RCC</h6>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <input type="text" class="form-control mb-2 mb-md-0" placeholder="RCC" aria-label="RCC" aria-describedby="basic-addon2" id="input_by_RCC">
                        <button class="btn btn-outline-success" type="button" id="boton_input_by_RCC">Buscar</button>
                    </div>
                </div>
                <div class="col-lg-6 mb-3">
                    <h6>Buscar entre RCCs</h6>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <input type="text" class="form-control mb-2 mb-md-0" placeholder="RCC 1" aria-label="RCC 1" aria-describedby="basic-addon2" id="input_between_RCC_1">
                        <input type="text" class="form-control mb-2 mb-md-0" placeholder="RCC 2" aria-label="RCC 2" aria-describedby="basic-addon2" id="input_between_RCC_2">
                        <button class="btn btn-outline-success" type="button" id="boton_input_between_RCC">Buscar</button>
                    </div>
                </div>
                <div class="col-lg-6 mb-3">
                    <h6>Buscar por Fecha</h6>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <input type="date" class="form-control mb-2 mb-md-0" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2" id="input_by_date">
                        <button class="btn btn-outline-success" type="button" id="boton_input_by_date">Buscar</button>
                    </div>
                </div>
                <div class="col-lg-6 mb-3">
                    <h6>Buscar entre Fechas</h6>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <input type="date" class="form-control mb-2 mb-md-0" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2" id="input_between_dates_1">
                        <input type="date" class="form-control mb-2 mb-md-0" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2" id="input_between_dates_2">
                        <button class="btn btn-outline-success" type="button" id="boton_input_between_dates">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12">
                <h2>Lista de Cortes</h2>

                <div class="row justify-content-around mt-3">
                    <div class="col-md-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button class="btn btn-primary me-md-2 mb-2" type="button" data-bs-toggle="collapse" data-bs-target=".accordion-collapse" aria-expanded="false" aria-controls="accordionCortes">
                                Expandir/Cerrar Todos
                            </button>
                            <button class="btn btn-danger mb-2" type="button" onclick="delete_accordion_items();">
                                Borrar Todas Las Búsquedas
                            </button>
                        </div>
                    </div>
                </div>
                
                <br>

                <div class="accordion" id="accordionCortes"></div> 

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/corte_explorer/accordion_utils.js"></script>
    <script src="/scripts/corte_explorer/accordion_items.js"></script>
    <script src="/scripts/corte_explorer/api.js"></script>
    <script src="/scripts/corte_explorer/buttons.js"></script>
    <script type="module" src="/scripts/app_selector/app_selector.js"></script>
</body>
</html>
