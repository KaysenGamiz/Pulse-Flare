<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pulse-Flare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="navbarDropdownMenuLink" role="button" aria-expanded="false">
                            Bienvenido, <span id="username"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="/">Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/login/logout">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a Factura Analyzer</h1>
        <p class="text-center">Sube tus archivos XML o un archivo ZIP con múltiples XML y analiza las facturas agrupadas por UUID.</p>
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Seleccionar archivo XML o ZIP</label>
                        <input class="form-control" type="file" id="fileInput" name="fileInput" accept=".xml, .zip" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="analyzeButton">Subir y Analizar</button>
                </form>
            </div>
        </div>
    
        <div id="results" class="mt-5"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/factura_analyzer/xml_parser.js"></script>
    <script type="module" src="/scripts/factura_analyzer/script.js"></script>
    <script type="module" src="/scripts/app_selector/app_selector.js"></script>
</body>
</html>
